
# Distributed Regional Check Agent Configuration
# This file contains default configuration values
# Override these by setting environment variables or editing regional-check-agent.env

# Server Configuration
PORT=8091

# Operation defaults
DEFAULT_COUNT=4
DEFAULT_TIMEOUT=3s
MAX_COUNT=20
MAX_TIMEOUT=30s

# Logging
ENABLE_LOGGING=true

# PocketBase integration (no authentication required)
POCKETBASE_ENABLED=true
POCKETBASE_URL=http://localhost:8090

# Regional Agent Configuration - REQUIRED for proper service assignment
# These values must be configured for the agent to work properly
REGION_NAME=
AGENT_ID=
AGENT_IP_ADDRESS=
AGENT_TOKEN=

# Monitoring configuration
CHECK_INTERVAL=30s
MAX_RETRIES=3
REQUEST_TIMEOUT=10s